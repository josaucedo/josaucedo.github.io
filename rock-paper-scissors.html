<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>

	<style type="text/css">

	h1, h3, div p{
		text-align: center;
	}

	div {
		border: 1px solid black;
		height: 400px;
		float: left;
	}

	#player, #computer {
		width:23%;
	}

	#board {
		width:50%;
	}

	#options img {
		width:25%;
	}

	#player-image img, #computer-image img{
		width: 70%;
	}

	</style>

	<script type="text/javascript">
	var playerImage = " ";
	var randomNumber = " ";
	var scoreText = " ";
	var compImage = " ";
	var round = 1 ;
	var pScore = 0;
	var cScore = 0;


	// 1 is rock, 2 is paper, 3is scissors
	// pNum = player number
	function update(pNum){

		// generate random number between 1-3
		randomNumber = Math.floor((Math.random() * 3) +1);

		// if num is 1 then return rock
		if (pNum == 1) {

			playerImage = "rock.jpg";

		}
		else if (pNum ==2) {

			playerImage = "paper.png";

		}
		else if (pNum == 3){

			playerImage = "scissors.png"
		}
		//compImage
		if (randomNumber == 1) {

			compImage = "rock.jpg";

		}
		else if (randomNumber ==2) {
			compImage = "paper.png";

		}
		else if (randomNumber == 3){
			compImage = "scissors.png"
		}
		
		//compare numbers to see who won
		if (pNum == randomNumber) {
			// tie
			scoreText = "Tie game";
		}
		else if (pNum=1 && randomNumber==2) {

			scoreText = "Computer Wins"
			cScore++;

		}
		else if (pNum=1 && randomNumber==3) {

			scoreText = "Player Wins"
			pScore++;

		}
		else if (pNum=2 && randomNumber==1) {

			scoreText = "Player Wins"
			pScore++;

		}
		else if (pNum=2 && randomNumber==3) {

			scoreText = "Computer Wins"
			cScore++;

		}
 		else if (pNum=3 && randomNumber==1) {

			scoreText = "Computer Wins"
			cScore++;

		}
		else if (pNum=3 && randomNumber==2) {

			scoreText = "Player Wins"
			pScore++;

		}
		//output rock
		//document.getElementById('result').innerHTML = playerImage;
		//document.getElementById('cNum').innerHTML = randomNumber;
		document.getElementById('scoreText').innerHTML = scoreText;
		document.getElementById('player-image').innerHTML = '<img src="img/' +playerImage+ '" >'; // this will update the image in the player box
		document.getElementById('comp-image').innerHTML = '<img src="img/' +compImage+ '" >';
		document.getElementById('cScore').innerHTML = cScore;
		document.getElementById('pScore').innerHTML = pScore;		



		if (round < 3){
			document.getElementById('round').innerHTML = round;
		}

		if (pNum != randomNumber){


			if ( round == 3 ){
				document.getElementById('round').innerHTML = "Game Over";
				round = 1
				pScore = 0;
				cScore = 0;
				return;
			

		
			}
			round ++;

		}
	}

	</script>


</head>
<body>

	<h1>Rock, Paper, Scissors Game</h1>
	<h3>(Best out of 3 rounds wins!)</h3>

	<!-- players box -->
	<div id="player">
		<p>Player</p>
		<p id="player-image"></p>
		<p id="pScore"></p>
			<!--this is where the player-image will go -->

	</div>

	<!-- score board -->
	<div id="board">
		<p>The Board</p>

		<p id="scoreText"></p>
		<p id="round"></p>

		<p id="options">
			<!-- 1 is rock -->
			<a href="#" Onclick="update(1);"><img src="img/rock.jpg"></a>
			<!-- 2 is paper -->
			<a href="#" Onclick="update(2);"><img src="img/paper.png"></a>
			<!-- 3 is computer -->
			<a href="#" Onclick="update(3);"><img src="img/scissors.png"></a>

		</p>
		
	</div>

	<!-- computers box-->
	<div id="computer">
		<p>Computer</p>
		<p id="comp-image"></p>
		<p id="cScore"></p>
		
	</div>


</body>
</html>
